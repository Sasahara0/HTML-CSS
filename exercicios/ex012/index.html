<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/m.png" type="image/png">
        <img src="img/g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
        <p>
            Vamos aprender a reproduzir áudio em HTML5.
        </p>
        <audio src="midia/「東方 Vocal」Anchor - wasi ft. ながの & noaon【Takamachi Walk】.mp3" controls ></audio>
        <!--MP3 WAV OGG-->

        <P>V2</P>

        <audio preload="metadata" controls loop>
            <source src="midia/「東方 Vocal」Anchor - wasi ft. ながの & noaon【Takamachi Walk】.mp3" type="audio/mpeg">
                <source src="midia/「東方 Vocal」Anchor - wasi ft. ながの & noaon【Takamachi Walk】.ogg" type="audio/ogg">
                    <source src="midia/「東方 Vocal」Anchor - wasi ft. ながの & noaon【Takamachi Walk】.ogg" type="audio/ogg">
        </audio>
        <p>Caso o seu navegador não consiga reproduzir música. <a href="midia/「東方 Vocal」Anchor - wasi ft. ながの & noaon【Takamachi Walk】.mp3"> clique aqui</a></p>
</body>
</html>
